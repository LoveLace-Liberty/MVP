<script>$(document).ready(function () {
    // Initialize variables outside to maintain state
    const themeToggleButton = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    let isMoon = true;

    // Check localStorage for theme preference
    const currentTheme = localStorage.getItem('theme') || 'dark';

    // Apply the stored theme on page load
    if (currentTheme === 'light') {
        $('body').addClass('light-theme');
        $('.mfacard').addClass('light');
        $('.themeInput').addClass('borderColor');
        $('.pageTitle').addClass('text-black').removeClass('text-white');
        $('p').addClass('text-black').removeClass('text-white');
        $('label').addClass('text-black').removeClass('text-white');
        $('.sidebar').addClass('light-sidebar');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
        isMoon = false;
    }

    // Toggle theme on button click
    $(themeToggleButton).click(function () {
        $('body').toggleClass('light-theme'); // Toggle light theme for body
        $('.mfacard').toggleClass('light'); // Toggle light class for card
        $('.themeInput').toggleClass('borderColor'); // Toggle border color for input
        $('.pageTitle').toggleClass('text-black text-white'); // Toggle text color for page title
        $('p').toggleClass('text-black text-white'); // Toggle text color for paragraphs
        $('label').toggleClass('text-black text-white'); // Toggle text color for labels
        $('.sidebar').toggleClass('light-sidebar'); // Toggle sidebar background color

        // Update theme icon
        if (isMoon) {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            isMoon = false;
            localStorage.setItem('theme', 'light'); // Store light theme preference
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            isMoon = true;
            localStorage.setItem('theme', 'dark'); // Store dark theme preference
        }
    });
});
</script>
